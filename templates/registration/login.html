<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minhas Finanças</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="logo">
            <i class="fas fa-wallet"></i>
            <h1 class="mt-2">Minhas Finanças</h1>
            <p class="text-muted">Faça login para acessar seu controle financeiro</p>
        </div>

        <div class="card shadow">
            <div class="card-body p-4">
                <h4 class="card-title mb-4">Login</h4>

                {% if form.errors %}
                <div class="alert alert-danger">
                    <p><strong>Nome de usuário ou senha incorretos.</strong></p>
                    <p>Por favor, tente novamente.</p>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de usuário</label>
                        <input type="text" name="username" class="form-control" id="id_username" autocomplete="username"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" id="id_password"
                            autocomplete="current-password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-2">Não tem uma conta?</p>
                    <a href="{% url 'registro' %}" class="btn btn-outline-primary">Registrar-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
