<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Minhas Finanças</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .logout-container {
            max-width: 400px;
            margin: 80px auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container logout-container">
        <div class="logo">
            <i class="fas fa-wallet"></i>
            <h1 class="mt-2">Minhas Finanças</h1>
        </div>

        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <i class="fas fa-check-circle text-success mb-3" style="font-size: 48px;"></i>
                <h4 class="card-title mb-3">Logout realizado com sucesso!</h4>
                <p class="mb-4">Você saiu da sua conta com segurança.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'core:dashboard' %}" class="btn btn-primary">Fazer login novamente</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
